<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.css" />
	<link rel="stylesheet" href="./css/css.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.js" /></script>
	<title>乗換案内設定</title>
</head>

<body>
<form>
<h2>設定</h2>

<p>乗車駅：<input type="text" id="start" class="small" placeholder="sample" style="width: 550px"></p>
<p>降車駅：<input type="text" id="end" class="small" placeholder="sample" style="width: 550px"></p>

<p><input type="submit" id="b-save" value="save"></input></p>
<p><input type="submit" id="b-cancel" value="cancel"></input></p>
</form>
<script>
function saveOptions() {
	var sendValue = [$('#start').val(), $('#end').val()];
	return sendValue;
}

$().ready(function(){
	var query = window.location.search;
	query = query.substr(1);
	if(!query){
		$('#start').val('');
		$('#end').val('');
	}else{
		$('#start').val(query);
		$('#end').val(query);
		
	}
	//var w = $(window).width()-50;
	//$('img').width(w);

	// $('#h').click(function(){
	// 	$('#t').toggle("fast");
	// 	$('#h').toggleClass("ui-icon-carat-r");
	// 	$('#h').toggleClass("ui-icon-carat-d");
	// });

	$("#b-cancel").click(function(){
		//console.log("Canceling");
		document.location = "pebblejs://close";
	});

	$("#b-save").click(function() {
		//console.log("Save");
		var location_uri = "pebblejs://close#" + encodeURIComponent(JSON.stringify(saveOptions()));
		document.location = location_uri;
	});
});
</script>
</body>
</html>
